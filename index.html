<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icons8-music-48.png" />
    <script
      src="https://kit.fontawesome.com/cf996e343f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
    <title>music player</title>
  </head>
  <body>
    <main class="container">
      <section class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img
          src="./assets/The Weeknd - Starboy (2016).jpg"
          alt="song image"
          class="song-img"
        />

        <h1>Reminder</h1>

        <p>The Weeknd</p>

        <audio id="song">
          <source src="./assets/04 Reminder.mp3" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="control-icon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </section>
    </main>
  </body>
</html>
